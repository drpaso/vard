<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .name {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .title {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 1rem;
        }
        .contact-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .contact-item {
            margin-bottom: 1rem;
        }
        .contact-item:last-child {
            margin-bottom: 0;
        }
        .label {
            font-weight: 600;
            color: #2c3e50;
            display: inline-block;
            width: 80px;
        }
        .download-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background: #2980b9;
        }
        .qr-section {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #ecf0f1;
            border-radius: 8px;
        }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #bdc3c7;
            margin: 0 auto 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="name">Marcos Lopez</h1>
        <p class="title">CIO Lunova Soluciones</p>
    </div>

    <div class="contact-info">
        <div class="contact-item">
            <span class="label">Email:</span>
            <a href="mailto:mlopez@lunovasoluciones.com">mlopez@lunovasoluciones.com</a>
        </div>
        <div class="contact-item">
            <span class="label">Cell:</span>
            <a href="tel:+526563048366">+52 (656) 304-8366</a>
        </div>
        <div class="contact-item">
            <span class="label">Website:</span>
            <a href="https://www.lunovasoluciones.com" target="_blank">www.lunovasoluciones.com</a>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="/contact.vcf" class="download-btn" download="contact.vcf">
            ðŸ“± Download vCard
        </a>
    </div>

    <div class="qr-section">
        <h3>Quick Add to Contacts</h3>
        <div id="qrcode" class="qr-placeholder"></div>
        <p style="font-size: 0.9rem; color: #7f8c8d;">
            Scan this QR code with your phone to quickly add this contact
        </p>
    </div>

    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        (function generateQr() {
            try {
                var container = document.getElementById('qrcode');
                if (!container) return;

                // Resolve URL robustly across file://, subpaths, and prod domains
                var vcardUrl;
                try {
                    vcardUrl = new URL('contact.vcf', window.location.href).href;
                } catch (_) {
                    vcardUrl = 'contact.vcf';
                }

                // Clear placeholder text
                container.innerHTML = '';

                // Guard if library failed to load
                if (typeof QRCode === 'undefined' || !QRCode || !QRCode.toCanvas) {
                    console.error('QRCode library not available');
                    container.textContent = 'QR failed to load';
                    return;
                }

                // Render QR onto a canvas and append
                var canvas = document.createElement('canvas');
                canvas.width = 150;
                canvas.height = 150;
                QRCode.toCanvas(canvas, vcardUrl, { width: 150, margin: 1 }, function (error) {
                    if (error) {
                        console.error(error);
                        container.textContent = 'QR failed to load';
                        return;
                    }
                    container.appendChild(canvas);
                });
            } catch (e) {
                console.error(e);
                var fallback = document.getElementById('qrcode');
                if (fallback) fallback.textContent = 'QR failed to load';
            }
        })();
    </script>
</body>
</html>
